<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <span class="c-1">R</span>
            <span class="c-2">a</span>
            <span class="c-3">i</span>
            <span class="c-4">n</span>
            <span class="c-5">b</span>
            <span class="c-6">o</span>
            <span class="c-7">w</span> <span class="c-17">C</span>
            <span class="c-8">a</span>
            <span class="c-9">l</span>
            <span class="c-10">c</span>
            <span class="c-11">u</span>
            <span class="c-12">l</span>
            <span class="c-13">a</span>
            <span class="c-14">t</span>
            <span class="c-15">o</span>
            <span class="c-16">r</span>
        </div>
        <div class="main">
            <form name="form">
                <input class="textview" name="textview">
            </form>
            <table>
                <tr>
                    <td><input class="button" type="button" value="C" onclick="clear()"></td>
                    <td><input class="button" type="button" value="<" onclick="insert('<')"></td>
                    <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                    <td><input class="button" type="button" value="X" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                    <td rowspan="5"><input class="button" type="button" value="=" onclick="equal()"></td>
                </tr>
                <tr>
                    <td colspan="2" style="width: 40px;"><input class="button" type="button" value="0" onclick="insert(0)"></td>
                    <td><input class="button" type="button" value="." onclick="insert('.')"></td>
                    <!-- <td><input class="button" type="button" value="=" onclick="equal()"></td> -->
                </tr>
                
            </table>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
